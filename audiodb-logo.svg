<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="512" height="512" fill="#0D1B2A"/>
  
  <!-- Waveform/Audio icon -->
  <g id="audio-icon" transform="translate(256, 180)">
    <!-- Central circle for database/record -->
    <circle cx="0" cy="0" r="65" fill="none" stroke="#41EAD4" stroke-width="4"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#41EAD4" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="#41EAD4"/>
    
    <!-- Waveform bars -->
    <g id="waveform" transform="translate(-80, 0)">
      <rect x="0" y="-25" width="8" height="50" fill="#B388FF" rx="4"/>
      <rect x="15" y="-40" width="8" height="80" fill="#FF6E40" rx="4"/>
      <rect x="30" y="-30" width="8" height="60" fill="#FFAB40" rx="4"/>
      <rect x="45" y="-50" width="8" height="100" fill="#69F0AE" rx="4"/>
      <rect x="60" y="-20" width="8" height="40" fill="#40C4FF" rx="4"/>
    </g>
    
    <g id="waveform-right" transform="translate(80, 0) scale(-1, 1)">
      <rect x="0" y="-25" width="8" height="50" fill="#B388FF" rx="4"/>
      <rect x="15" y="-40" width="8" height="80" fill="#FF6E40" rx="4"/>
      <rect x="30" y="-30" width="8" height="60" fill="#FFAB40" rx="4"/>
      <rect x="45" y="-50" width="8" height="100" fill="#69F0AE" rx="4"/>
      <rect x="60" y="-20" width="8" height="40" fill="#40C4FF" rx="4"/>
    </g>
  </g>
  
  <!-- AudioDB text -->
  <g id="text-group" transform="translate(256, 340)">
    <text 
      x="0" 
      y="0" 
      font-family="Arial, Helvetica, sans-serif" 
      font-size="56" 
      font-weight="bold" 
      fill="#FFFFFF" 
      text-anchor="middle"
      letter-spacing="2">
      Audio<tspan fill="#41EAD4">DB</tspan>
    </text>
    <text 
      x="0" 
      y="35" 
      font-family="Arial, Helvetica, sans-serif" 
      font-size="18" 
      font-weight="300" 
      fill="#8892B0" 
      text-anchor="middle"
      letter-spacing="4">
      SOUND DATABASE
    </text>
  </g>
</svg>
