<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1024" height="1024" fill="#0D1B2A"/>
  
  <!-- Database cylinder with waveform -->
  <g id="database-icon" transform="translate(512, 330)">
    <!-- Top ellipse of cylinder -->
    <ellipse cx="0" cy="-150" rx="300" ry="85" fill="#FFA726"/>
    
    <!-- Cylinder body - top section -->
    <rect x="-300" y="-150" width="600" height="150" fill="#FFA726"/>
    
    <!-- Middle ellipse (first divider) -->
    <ellipse cx="0" cy="0" rx="300" ry="85" fill="#FFA726"/>
    <ellipse cx="0" cy="0" rx="300" ry="85" fill="none" stroke="#0D1B2A" stroke-width="26"/>
    
    <!-- Cylinder body - middle section -->
    <rect x="-300" y="0" width="600" height="150" fill="#FFA726"/>
    
    <!-- Bottom ellipse (second divider) -->
    <ellipse cx="0" cy="150" rx="300" ry="85" fill="#FFA726"/>
    <ellipse cx="0" cy="150" rx="300" ry="85" fill="none" stroke="#0D1B2A" stroke-width="26"/>
    
    <!-- Top ellipse stroke (drawn on top) -->
    <ellipse cx="0" cy="-150" rx="300" ry="85" fill="none" stroke="#0D1B2A" stroke-width="26"/>
    
    <!-- Waveform pattern through middle -->
    <g id="waveform" fill="none" stroke="#0D1B2A" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
      <!-- Heartbeat/pulse wave pattern - smooth curve -->
      <path d="M -300 0 L -160 0 L -120 -110 L -70 140 L -10 -70 L 40 120 L 90 0 L 300 0"/>
    </g>
  </g>
  
  <!-- AudioDB text -->
  <g id="text-group">
    <text 
      x="512" 
      y="750" 
      font-family="Arial, Helvetica, sans-serif" 
      font-size="160" 
      font-weight="bold" 
      fill="#FFFFFF" 
      text-anchor="middle"
      letter-spacing="0">
      AudioDB
    </text>
  </g>
</svg>
